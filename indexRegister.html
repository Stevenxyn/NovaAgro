<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./src/styles.css">
    <title>Registros | Nova Agro</title>
    <!--    <h2>deloused in the comatorium</h2>-->
</head>

<body>

    <!--Barra -->
    <div class="container-fluid">
        <div class="row bg-dark text-white justify-content-center p-4">
            <div class="col-12">
                <p class="h3">Nova Agro Registro de Productos</p>
            </div>
        </div>
    </div>

    <div class="container">
        <!--Datos Cliente-->
        <p>
            <button class="btn btn-success mt-5 btn-lg btn-block" type="button" data-toggle="collapse"
                data-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                Datos Del Cliente
            </button>
        </p>
        <div style="min-height: 500px;">
            <div class="collapse" id="collapseWidthExample">
                <div class="card card-body" style="width: 100%;">

                    <form>
                        <div class="row">
                            <div class="col-6 pb-3">
                                <label class="exampleInputEmail1">Nombre Cliente: </label>
                                <input type="text" class="form-control" id="..." placeholder="Nombre del cliente">
                            </div>
                            <div class="col-6 pb-3">
                                <label class="exampleInputEmail1">Direccion Residencia: </label>
                                <input type="" class="form-control" id="..." placeholder="Direccion de la residencia">
                            </div>
                            <div class="col-6 pb-3">
                                <label class="exampleInputEmail1">Telefono Cliente: </label>
                                <input type="number" class="form-control" id="..." placeholder="Nombre del cliente">
                            </div>
                            <div class="col-6 pb-3">
                                <label class="exampleInputEmail1">Hora de llegada y fecha: </label>
                                <input type="datetime-local" class="form-control" id="...">
                            </div>
                            <div class="col-6 pb-3">
                                <label class="exampleInputEmail1">Tipo de pago: </label> <br>
                                <select>
                                    <option value="Seleccionar">Seleccionar</option>
                                    <option value="Efectivo">Efectivo</option>
                                    <option value="Tarjeta de credito">Tarjeta de credito</option>
                                    <option value="PSE">PSE</option>
                                </select>
                            </div>
                            <div class="col-6 pb-3">
                                <label class="exampleInputEmail1">Fecha de entrega: </label>
                                <input type="date" class="form-control" id="...">
                            </div>
                            <div class="col-12 pb-3">
                                <label class="exampleInputEmail1">Direccion Residencia: </label>
                                <textarea class="form-control" rows="3" placeholder="Comentarios del cliente"></textarea>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-lg btn-block">Guardar Cliente</button>

                            <button type="button" class="btn btn-outline-primary btn-lg btn-block">Actualizar Cliente</button>

                        </div>
                    </form>


                </div>
            </div>
        </div>



    </div>










    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
